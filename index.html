<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Papper Scissor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="container text-center mt-5">
      <div id="alertWhenGameStart"></div>
      <button class="btn btn-primary px-5 highlight" id="play">
        play
      </button>
    </div>
  </header>

  <div id="overlay">
  </div>

  <section>
    <div class="position-absolute top-50 start-50 translate-middle bg-primary-subtle d-flex flex-column p-5 rounded-4"
      id="game-start-popup">
      <h1>Game Star</h1>
      <div class="text-center mt-5">
        <button class="btn btn-success px-5 " id="start-game">OK</button>
      </div>
    </div>
  </section>

  <main>
    <section>
      <div class="container mt-5 border">
        <div class="row">
          <div class="col-6 text-center border">
            <h3>User</h3>
          </div>
          <div class="col-6 text-center border">
            <h3>Computer</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-6 border">
            <div id="userChoice" class="mt-3 mx-auto">

            </div>
            <div class="d-flex my-5 justify-content-evenly">
              <div>
                <button class="btn btn-warning stone">Stone</button>
              </div>
              <div>
                <button class="btn btn-warning papper">Papper</button>
              </div>
              <div>
                <button class="btn btn-warning scissor">Scissor</button>
              </div>
            </div>
          </div>
          <div class="col-6 border">
            <div id="computerChoice" class="mt-3 mx-auto">

            </div>
            <div class="d-flex my-5 justify-content-evenly">
              <div>
                <button class="btn btn-warning stone">Stone</button>
              </div>
              <div>
                <button class="btn btn-warning papper">Papper</button>
              </div>
              <div>
                <button class="btn btn-warning scissor">Scissor</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <section>
        <div class="container mt-5">
          <table class="table table-bordered text-center align-middle" style="border-collapse: collapse;">
            <thead class="table-light">
              <tr>
                <th style="width: 20%;"></th>
                <th style="width: 40%;" class="h4">User Score</th>
                <th style="width: 40%;" class="h4">Computer Score</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="h4">Score</th>
                <td id="user-score"></td>
                <td id="computer-score"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
